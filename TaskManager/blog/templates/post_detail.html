{% extends "base.html" %}
{% load static %}
{% block page_content %}

<h1>{{ post.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <h5>{{ post.publish }} by {{ post.author }}</h5>
        <br>
        <p>{{ post.body|linebreaks }}</p>
        <br>
    </div>
    <div class="col-md-4">
        <br>
        <br>
        <br>
        <img src="{% static post.image %}" alt="" width="100%">
    </div>
</div>
{% endblock %}
